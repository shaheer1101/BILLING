<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touseef Stock Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📦 Stock Tracker</h1>

    <form id="stockForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="number" id="rate" placeholder="1 Pc Rate" required />
      <select id="area" required>
        <option value="">Select Area</option>
        <option value="Sec 2">Sec 2</option>
        <option value="Sec 1">Sec 1</option>
        <option value="Pendora">Pendora</option>
        <option value="Six Road">Six Road</option>
        <option value="Dhok Paracha">Dhok Paracha</option>
        <option value="Raja Bazar">Raja Bazar</option>
      </select>
      <button type="submit">Add Stock</button>
    </form>

    <div class="filters">
      <input type="text" id="filterName" placeholder="🔍 Filter by Name" />
      <input type="date" id="filterDate" />
    </div>

    <div id="result"></div>
  </div>

  <div id="confirmBox" class="confirm-box">
    <p>Are you sure you want to delete this entry?</p>
    <button id="yesDelete">Yes</button>
    <button id="noDelete">No</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
